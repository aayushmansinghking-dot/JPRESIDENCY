<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayushman Gaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

/* ===== BACKGROUND IMAGE ===== */
body{
    min-height:100vh;
    background-image:url("your-image.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    overflow:hidden;
}

/* ===== ANIMATED OVERLAY ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,rgba(0,0,0,.55),rgba(0,30,60,.55));
    animation:bgMove 10s infinite alternate;
    z-index:-1;
}
@keyframes bgMove{
    from{filter:hue-rotate(0deg)}
    to{filter:hue-rotate(40deg)}
}

/* ===== COMMON ===== */
.page{display:none;width:100%;max-width:900px;padding:25px}
.active{display:block}

.card{
    background:rgba(0,0,0,.6);
    border-radius:20px;
    padding:25px;
    box-shadow:0 0 25px rgba(0,255,255,.4);
    margin-bottom:20px;
}

h1{
    font-size:3.5em;
    text-align:center;
    margin-bottom:20px;
    color:#00ffff;
    text-shadow:0 0 20px #00ffff,0 0 40px #00ffff;
}

h2{text-align:center;margin-bottom:15px}

.neon-btn{
    background:#000;
    color:#0ff;
    border:2px solid #0ff;
    padding:12px 25px;
    font-size:1.1em;
    border-radius:30px;
    cursor:pointer;
    box-shadow:0 0 15px #0ff;
    transition:.3s;
}
.neon-btn:hover{
    background:#0ff;
    color:#000;
    box-shadow:0 0 30px #0ff;
}

input,select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:none;
    font-size:1em;
}

.player-list div{
    margin:8px 0;
    display:flex;
    gap:10px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <div class="card">
        <h1>WELCOME TO<br>AAYUSHMAN GAMING</h1>
        <h2>Enter Player Names</h2>
        <div id="players" class="player-list"></div>
        <button class="neon-btn" onclick="addPlayer()">+ Add Player</button>
        <br><br>
        <button class="neon-btn" onclick="startGame()">PLAY THE GAME</button>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <div class="card">
        <h2 id="currentPlayer"></h2>
        <button class="neon-btn" onclick="revealRole()">CONFIDENTIAL</button>
        <h2 id="roleText"></h2>
        <button class="neon-btn" onclick="nextPlayer()">NEXT PLAYER</button>
    </div>
</div>

<!-- PAGE 3 QUESTIONS -->
<div class="page" id="page3">
    <div class="card">
        <h2 id="questionPlayer"></h2>
        <h3 id="questionText"></h3>
        <button class="neon-btn" onclick="nextQuestion()">NEXT</button>
    </div>
</div>

<!-- PAGE 4 VOTING -->
<div class="page" id="page4">
    <div class="card">
        <h2>VOTE THE IMPOSTER</h2>
        <div id="voteArea"></div>
        <button class="neon-btn" onclick="showResult()">GET RESULT</button>
    </div>
</div>

<!-- PAGE 5 RESULT -->
<div class="page" id="page5">
    <div class="card">
        <h1 id="resultText"></h1>
        <div id="finalList"></div>
    </div>
</div>

<script>
/* ===== DATA ===== */
const characters=[
"ANSH","SRISHTI","KHUSHI","ISHU","AARUSH","KUNDAN","AVISHA","DABLOO",
"RUDRA","DAKSH","PRIYAM","SIDDHI","GOPAL","PAKO","CHUNNU","NAND",
"PRATAP","SUNITA","BABY","PUNAM","DOLLY","SUDHA","TUNNI"
];

const questions=[
"Relation to character?",
"Maximum age of character?",
"Does character wear jeans?",
"Does character have beard?",
"Is character present here?"
];

let players=[],roles=[],imposterIndex=0,current=0,questionIndex=0,votes={};

/* ===== FUNCTIONS ===== */
function addPlayer(){
    const div=document.createElement("div");
    div.innerHTML=`<input placeholder="Player Name">`;
    document.getElementById("players").appendChild(div);
}

addPlayer();addPlayer();

function startGame(){
    players=[...document.querySelectorAll("#players input")].map(i=>i.value).filter(v=>v);
    if(players.length<3) return alert("Minimum 3 players required");
    imposterIndex=Math.floor(Math.random()*players.length);
    const char=characters[Math.floor(Math.random()*characters.length)];
    roles=players.map((_,i)=>i===imposterIndex?"IMPOSTER":"SAFE - "+char);
    current=0;
    showPage(2);
    updatePlayer();
}

function revealRole(){
    document.getElementById("roleText").innerText=roles[current];
}

function nextPlayer(){
    current++;
    if(current<players.length){
        updatePlayer();
    }else{
        current=0;
        showPage(3);
        askQuestion();
    }
}

function updatePlayer(){
    document.getElementById("currentPlayer").innerText=players[current];
    document.getElementById("roleText").innerText="";
}

function askQuestion(){
    document.getElementById("questionPlayer").innerText=players[current];
    document.getElementById("questionText").innerText=questions[questionIndex%questions.length];
}

function nextQuestion(){
    current++;
    questionIndex++;
    if(current<players.length){
        askQuestion();
    }else{
        buildVoting();
        showPage(4);
    }
}

function buildVoting(){
    const v=document.getElementById("voteArea");
    v.innerHTML="";
    players.forEach(p=>{
        let s=`<select data-voter="${p}">`;
        players.forEach(o=>s+=`<option>${o}</option>`);
        s+=`</select>`;
        v.innerHTML+=`<p>${p}</p>${s}<br>`;
    });
}

function showResult(){
    votes={};
    document.querySelectorAll("select").forEach(s=>{
        votes[s.value]=(votes[s.value]||0)+1;
    });
    const max=Math.max(...Object.values(votes));
    const winners=Object.keys(votes).filter(k=>votes[k]===max);
    let text="";
    if(winners.includes(players[imposterIndex]) && winners.length===1)
        text="IMPOSTER LOST — YOU WIN!";
    else if(winners.length>1)
        text="IT'S A DRAW!";
    else
        text="SORRY — IMPOSTER WINS!";
    document.getElementById("resultText").innerText=text;
    document.getElementById("finalList").innerHTML=players.map((p,i)=>`<p>${p} : ${roles[i]}</p>`).join("");
    showPage(5);
}

function showPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}
</script>

</body>
</html>
