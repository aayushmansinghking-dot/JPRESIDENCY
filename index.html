<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aayushman Gaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

body{
    min-height:100vh;
    background-image:url("your-image.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    display:flex;
    align-items:center;
    justify-content:center;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,rgba(0,0,0,.6),rgba(0,20,40,.6));
    z-index:-1;
}

/* COMMON */
.page{
    width:90%;
    max-width:950px;
    padding:30px;
    background:rgba(0,0,0,0.6);
    border-radius:25px;
    box-shadow:0 0 40px rgba(0,255,255,.4);
    color:#fff;
    text-align:center;
    animation:fadeIn .8s ease;
}
.hidden{display:none;}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.95);}
    to{opacity:1;transform:scale(1);}
}

/* BIG TITLE */
.big-title{
    font-size:clamp(2.5rem,6vw,5rem);
    color:#00ffff;
    text-shadow:
        0 0 10px #0ff,
        0 0 30px #0ff,
        0 0 60px #0ff;
    margin-bottom:25px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 15px #0ff;}
    to{text-shadow:0 0 40px #0ff,0 0 80px #00f;}
}

/* INPUTS */
input, select{
    width:80%;
    max-width:400px;
    padding:12px;
    margin:10px auto;
    border:none;
    border-radius:12px;
    font-size:16px;
    outline:none;
    box-shadow:0 0 15px #00ffff;
    text-align:center;
}

/* NEON BUTTONS */
button{
    padding:14px 35px;
    margin:15px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(135deg,#00ffff,#0066ff);
    color:#000;
    font-weight:800;
    box-shadow:
        0 0 15px #00ffff,
        inset 0 0 10px rgba(255,255,255,.6);
    transition:.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 35px #00ffff,0 0 60px #0066ff;
}

/* CARDS */
.card{
    background:rgba(0,0,0,.7);
    padding:15px;
    margin:10px;
    border-radius:18px;
    box-shadow:0 0 25px rgba(0,255,255,.5);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
    <div class="big-title">WELCOME TO AAYUSHMAN GAMING</div>
    <h2>Enter Player Names</h2>
    <div id="players"></div>
    <button id="startBtn" class="hidden">PLAY THE GAME</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden">
    <h1 id="playerName"></h1>
    <button id="secretBtn">CONFIDENTIAL</button>
    <h2 id="secretText"></h2>
    <button id="nextPlayerBtn" class="hidden">NEXT PLAYER</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page hidden">
    <h1 id="questionPlayer"></h1>
    <h2 id="questionText"></h2>
    <input type="text" placeholder="Your Answer">
    <button id="nextQuestion">NEXT</button>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page hidden">
    <h1>VOTE THE IMPOSTER</h1>
    <div id="votes"></div>
    <button id="submitVotes">GET RESULT</button>
</div>

<!-- PAGE 5 -->
<div id="page5" class="page hidden">
    <h1 id="finalText"></h1>
    <div id="summary"></div>
</div>

<script>
const characters=["ANSH","SRISHTI","KHUSHI","ISHU","AARUSH","KUNDAN","AVISHA","DABLOO","RUDRA","DAKSH","PRIYAM","SIDDHI","GOPAL","PAKO","CHUNNU","NAND","PRATAP","SUNITA","BABY","PUNAM","DOLLY","SUDHA","TUNNI"];

const questions=[
"Relation to character",
"Maximum age of character",
"Does character wear jeans or not",
"Does character have beard or not",
"Is character present here or not",
"How character is related to another character"
];

let players=[],imposter="",safeCharacter="";
let index=0,votes={};

const pages=[page1,page2,page3,page4,page5];

function show(n){
    pages.forEach(p=>p.classList.add("hidden"));
    pages[n].classList.remove("hidden");
}

/* PLAYER INPUTS */
const playersDiv=document.getElementById("players");
function addInput(){
    const i=document.createElement("input");
    i.placeholder="Player Name";
    i.oninput=()=>{
        const inputs=[...playersDiv.querySelectorAll("input")];
        if(inputs[inputs.length-1].value.trim()!=="") addInput();
        document.getElementById("startBtn").classList.toggle(
            "hidden",
            inputs.filter(x=>x.value.trim()!=="").length<2
        );
    };
    playersDiv.appendChild(i);
}
addInput();

/* START */
startBtn.onclick=()=>{
    players=[...playersDiv.querySelectorAll("input")].map(i=>i.value.trim()).filter(Boolean);
    imposter=players[Math.floor(Math.random()*players.length)];
    safeCharacter=characters[Math.floor(Math.random()*characters.length)];
    index=0;
    show(1);
    loadPlayer();
};

/* CONFIDENTIAL */
function loadPlayer(){
    playerName.textContent=players[index];
    secretText.textContent="";
    secretBtn.style.display="inline-block";
    nextPlayerBtn.classList.add("hidden");
}
secretBtn.onclick=()=>{
    const p=players[index];
    secretText.textContent=(p===imposter)?"IMPOSTER ❌":"SAFE ✅ : "+safeCharacter;
    secretBtn.style.display="none";
    nextPlayerBtn.classList.remove("hidden");
};
nextPlayerBtn.onclick=()=>{
    index++;
    if(index<players.length) loadPlayer();
    else{
        index=0;
        show(2);
        loadQuestion();
    }
};

/* QUESTIONS */
function loadQuestion(){
    questionPlayer.textContent=players[index];
    questionText.textContent=questions[Math.floor(Math.random()*questions.length)];
}
nextQuestion.onclick=()=>{
    index++;
    if(index<players.length) loadQuestion();
    else{
        show(3);
        loadVoting();
    }
};

/* VOTING */
function loadVoting(){
    votes={};
    votesDiv.innerHTML="";
    players.forEach(p=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<h3>${p}</h3>
        <select id="v_${p}">
            ${players.map(x=>`<option>${x}</option>`).join("")}
        </select>`;
        votesDiv.appendChild(c);
    });
}
submitVotes.onclick=()=>{
    players.forEach(p=>{
        const v=document.getElementById("v_"+p).value;
        votes[v]=(votes[v]||0)+1;
    });
    show(4);
    showResult();
};

/* RESULT */
function showResult(){
    const max=Math.max(...Object.values(votes));
    const impVotes=votes[imposter]||0;
    if(impVotes===max && Object.values(votes).filter(v=>v===max).length===1)
        finalText.textContent="IMPOSTER LOST – YOU WIN!";
    else if(Object.values(votes).filter(v=>v===max).length>1)
        finalText.textContent="IT'S A DRAW!";
    else
        finalText.textContent="SORRY – IMPOSTER WINS";

    summary.innerHTML="";
    players.forEach(p=>{
        const d=document.createElement("div");
        d.className="card";
        d.innerHTML=`<h3>${p}</h3><p>${p===imposter?"IMPOSTER ❌":"SAFE ✅ "+safeCharacter}</p>`;
        summary.appendChild(d);
    });
}
</script>

</body>
</html>
